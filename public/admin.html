<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>ðŸ§˜ Admin Dashboard</h1>
        <p>Manage Meditator Registrations</p>
        <button id="refreshButton" class="admin-button">Refresh List</button>
        <div id="meditatorList">
            </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Meditator</h2>
            <form id="editForm">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-number">Phone Number</label>
                    <input type="tel" id="edit-number">
                </div>

                <fieldset>
                    <legend>Select Programs</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="edit-shambhavi" name="shambhavi">
                        <label for="edit-shambhavi">Shambhavi Mahamudra</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="edit-bhutta_shuddhi" name="bhutta_shuddhi">
                        <label for="edit-bhutta_shuddhi">Bhutta Shuddhi</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="edit-hatha_yoga" name="hatha_yoga">
                        <label for="edit-hatha_yoga">Hatha Yoga</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="edit-bhava_spandana" name="bhava_spandana">
                        <label for="edit-bhava_spandana">Bhava Spandana</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="edit-shoonya" name="shoonya">
                        <label for="edit-shoonya">Shoonya</label>
                    </div>
                </fieldset>
                
                <button type="submit" id="saveButton" class="admin-button">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
